<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap folder -->
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <!-- font cdn -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <style>
        .gli h1,h2{
            font-family:Arial;
        }
        .gli h2{
            margin-left: 69%;
        }
        *{
            font-family:serif;
        }
    </style>
</head>
<body>

    <div class="list-inline gli">
        <h1 class="p-5 list-inline-item">My Account</h1>
        <h2 class="display-6 list-inline-item"><a href="../index.html"><i class="fa fa-times text-dark" aria-hidden="true"></i></a></h2>
    </div>

    <div class="mt-5 text-center">
        <h3><u>Login</u></h3>
    </div>

    <form class="mt-5">
        <div class="offset-lg-4 col-lg-4 mb-5">
            <input type="email" class="form-control" placeholder="Username">
        </div>
        <div class="offset-lg-4 col-lg-4 mb-5">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-check mb-3 offset-lg-4 col-lg-4">
            <label class="form-check-label">
                <input class="form-check-input " type="checkbox">Remember Me
            </label>
        </div>
        <div class="offset-lg-4 col-lg-4">
            <button type="submit" class="btn w-100  btn-success">Login </button>
        </div>

        <div class="mt-5 text-center">
            <h3><u>Lost Your Password?</u></h3>
        </div>
    </form>
</body>
</html>
